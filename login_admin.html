<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.css" rel="stylesheet" />

    <!-- Icon Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css" />
    <!-- My CSS -->
    <link rel="stylesheet" href="style.css" />

    <title>Login</title>
  </head>
  <body id="home">
    <section id="login">
      <div class="container">
        <div class="row justify-content-center" style="padding-top: 5rem">
          <div class="col-6">
            <h1 class="text-center mb-5">TIRAMISYU</h1>

            <h3>Masuk jalur Admin</h3>

            <form action="">
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email_perusahaan" placeholder="Email" />
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" />
              </div>
            </form>
            <p>Belum punya akun? <a href="daftaranggota.html" style="text-decoration: none">Daftar</a></p>
          </div>
        </div>

        <div class="row">
          <div class="col-3 my-5 offset-8" style="padding-left: 2rem">
            <!-- Button trigger modal -->
            <a href="daftar_layanan.html">
              <button type="button" class="btn btn-outline-dark">Masuk</button>
            </a>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->

    <section id="footer">
      <footer class="text-dark shadow-lg bg-light">
        <div class="container">
          <div class="row">
            <div class="col text-center mt-2">
              <p>TIRAMISYU | 2021</p>
            </div>
          </div>
        </div>
      </footer>
    </section>
    <!-- Akhir Footer -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="js/bootstrap.js"></script>
    <script src="js/popper.min.js"></script>
  </body>
</html>
